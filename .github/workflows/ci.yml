name: CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-quality:
    name: Python quality checks (optional, non-blocking if tools missing)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv==0.5.16

      - name: Install packages (schemas + api + worker)
        run: |
          uv pip install --system -e packages/schemas
          uv pip install --system -e services/api
          uv pip install --system -e services/worker

      - name: Lint (ruff) - if installed
        run: |
          python -c "import ruff" 2>/dev/null && ruff check . || echo "ruff not installed; skipping"

      - name: Format check (ruff format) - if installed
        run: |
          python -c "import ruff" 2>/dev/null && ruff format --check . || echo "ruff not installed; skipping"

      - name: Type check (mypy) - if installed
        run: |
          python -c "import mypy" 2>/dev/null && mypy services/api services/worker packages/schemas || echo "mypy not installed; skipping"

      - name: Unit tests (pytest) - if installed
        run: |
          python -c "import pytest" 2>/dev/null && pytest -q || echo "pytest not installed; skipping"

  docker-build:
    name: Docker build (API + Worker)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # IMPORTANT: Use service-level build contexts so Dockerfile COPY pyproject.toml works
      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./services/api
          file: ./services/api/Dockerfile
          push: false
          tags: ai-apply-api:ci

      - name: Build Worker image
        uses: docker/build-push-action@v6
        with:
          context: ./services/worker
          file: ./services/worker/Dockerfile
          push: false
          tags: ai-apply-worker:ci

  compose-smoke:
    name: Compose smoke test (API health)
    runs-on: ubuntu-latest
    needs: [docker-build]
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env for CI
        run: |
          cp .env.example .env
          # Keep OpenAI empty in CI unless you intentionally add secrets later.
          echo "OPENAI_API_KEY=" >> .env
          echo "OPENAI_MODEL_TEXT=gpt-4.1-mini" >> .env
          echo "OPENAI_TIMEOUT_SECONDS=45" >> .env

      - name: Compose up
        run: |
          docker compose up -d --build

      - name: Wait for DB health
        run: |
          echo "Waiting for db to be healthy..."
          for i in {1..60}; do
            DB_STATUS="$(docker inspect -f '{{.State.Health.Status}}' aiapply-db 2>/dev/null || echo starting)"
            echo "db=$DB_STATUS"
            if [ "$DB_STATUS" = "healthy" ]; then
              echo "DB healthy"
              exit 0
            fi
            sleep 2
          done
          echo "DB never became healthy"
          docker compose ps
          docker compose logs --no-color --tail=200 db || true
          exit 1

      - name: Wait for Redis health
        run: |
          echo "Waiting for redis to be healthy..."
          for i in {1..60}; do
            REDIS_STATUS="$(docker inspect -f '{{.State.Health.Status}}' aiapply-redis 2>/dev/null || echo starting)"
            echo "redis=$REDIS_STATUS"
            if [ "$REDIS_STATUS" = "healthy" ]; then
              echo "Redis healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Redis never became healthy"
          docker compose ps
          docker compose logs --no-color --tail=200 redis || true
          exit 1

      - name: Wait for API container running
        run: |
          echo "Waiting for API container to be running..."
          for i in {1..60}; do
            API_STATE="$(docker inspect -f '{{.State.Status}}' aiapply-api 2>/dev/null || echo starting)"
            API_RESTARTS="$(docker inspect -f '{{.RestartCount}}' aiapply-api 2>/dev/null || echo 0)"
            echo "api_state=$API_STATE restarts=$API_RESTARTS"
            if [ "$API_STATE" = "running" ]; then
              echo "API container running"
              exit 0
            fi
            sleep 2
          done
          echo "API container never reached running state"
          docker compose ps
          docker compose logs --no-color --tail=200 api || true
          exit 1

      - name: Wait for API /health
        run: |
          echo "Waiting for API /health..."
          for i in {1..90}; do
            if curl -fsS --max-time 2 http://localhost:8000/health >/dev/null; then
              echo "API healthy"
              exit 0
            fi
            sleep 2
          done
          echo "API /health never became ready"
          docker compose ps
          docker compose logs --no-color --tail=200 api || true
          docker compose logs --no-color --tail=200 db || true
          docker compose logs --no-color --tail=200 redis || true
          exit 1

      - name: Logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=200

      - name: Compose down
        if: always()
        run: |
          docker compose down -v

