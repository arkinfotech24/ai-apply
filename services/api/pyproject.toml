[project]
name = "ai-apply-api"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.111",
  "uvicorn[standard]>=0.30",
  "SQLAlchemy>=2.0",
  "psycopg[binary]>=3.2",
  "alembic>=1.13",
  "pydantic>=2.7",
  "pydantic-settings>=2.3",
  "redis>=5.0",
  "httpx>=0.27"
]

[tool.uv]
dev-dependencies = ["ruff>=0.5", "pytest>=8.0"]

# âœ… IMPORTANT: Tell setuptools what to package
[tool.setuptools]
packages = ["app"]

[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

